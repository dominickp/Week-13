<ul class="list-unstyled">
    <li ng-repeat="person in lc.people">
        <a ng-href="/#/person/{{ person.id }}">{{ person.name }}</a>
        <button class="btn btn-xs btn-danger" ng-click="lc.delete(person.id)">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </li>
</ul>

<a class="btn btn-primary" href="/#/new">new</a>
